<body>
    <script>
        //Рисуем столько котиков, сколько захотим
        var drawCats = function(howManyTimes) {
            for (var i = 0; i < howManyTimes; i++) {
                console.log(i + " =^.^= ");
            }

            drawCats(10); //В скобках указывается количество котиков, которые будут нарисованы
        }
    </script>
